<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de IMC</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="imc-box">
        <h1 class="titulo-principal">Calcule seu IMC</h1>
        
        <section class="inputs">
          <label for="peso">Peso (em kilos)</label>
          <input class="imputs-box" type="number" id="peso" placeholder="ex: 98.0" data-peso>

          <label for="altura">Altura (em metros)</label>
          <input class="imputs-box" type="number" id="altura" placeholder="ex: 1.90" data-altura>

          <input class="button" type="submit" value="Calcular" data-button>
        </section>

        
        
        <section>
          <span data-resultado></span>
        </section>

      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
